config-version: 2
settings:
    web-directory:
        path: D:/Hynse/html/mapgame
        auto-update: false
    language-file: lang-th.yml
    debug-mode: false
    update-checker: true
    web-address: http://hynse.ga/mapgame
    ui:
        coordinates:
            enabled: true
        link:
            enabled: false
        sidebar:
            pinned: unpinned
    render-progress-logging:
        enabled: true
        interval-seconds: 1
    internal-webserver:
        enabled: false
        bind: 0.0.0.0
        port: 8080
    image-quality:
        compress-images:
            enabled: false
            value: 6.0
    commands:
        main-command-label: squaremap
        main-command-aliases:
        - map
world-settings:
    default:
        map:
            markers:
                world-border:
                    enabled: true
                    show-controls: true
                    default-hidden: false
                    layer-priority: 6
                    z-index: 3
                spawn-icon:
                    enabled: true
                    show-controls: false
                    default-hidden: false
                    layer-priority: 0
                    z-index: 0
                update-interval-seconds: 5
            background-render:
                enabled: true
                max-chunks-per-interval: 1024
                interval-seconds: 15
                max-render-threads: -1
            visibility-limits:
            -   type: world-border
                enabled: 'false'
            enabled: true
            display-name: '{world}'
            order: 0
            icon: ''
            max-render-threads: -1
            iterate-up: false
            max-height: -1
            water:
                clear-depth: true
                checkerboard: false
            zoom:
                maximum: 3
                default: 3
                extra: 2
            biomes:
                enabled: true
                blend-biomes: 3
            glass:
                clear: true
            lava:
                checkerboard: true
        player-tracker:
            enabled: true
            update-interval-seconds: 1
            show-controls: false
            default-hidden: true
            layer-priority: 2
            z-index: 2
            nameplate:
                enabled: true
                show-head: true
                heads-url: https://mc-heads.net/avatar/{uuid}/16
                show-armor: true
                show-health: true
            hide:
                invisible: true
                spectators: true
            use-display-names: true
    minecraft:overworld:
        map:
            display-name: โลก
            order: 1
    minecraft:the_nether:
        map:
            display-name: นรก
            order: 2
    minecraft:the_end:
        map:
            display-name: ดิเอนด์
            order: 3
