
# Messages use MiniMessage formatting (https://docs.adventure.kyori.net/minimessage/format)
messages:
  prefix: 'CommandWhitelist > '
  command_denied: No such command.
  subcommand_denied: You cannot use this subcommand
  no_permission: <red>You don't have permission to do this.
  no_such_subcommand: <red>No subcommand by that name.
  config_reloaded: <yellow>Configuration reloaded.
  added_to_whitelist: <yellow>Whitelisted command <gold>%s <yellow>for permission
    <gold>%s
  removed_from_whitelist: <yellow>Removed command <gold>%s <yellow>from permission
    <gold>%s
  group_doesnt_exist: <red>Group doesn't exist or error occured
groups:
  # All groups except from default require commandwhitelist.group.<group_name> permission
  # commandwhitelist.group.example in this case
  #  If you wish to leave the list empty, put "commands: []" or "subcommands: []"
  example:
    # This is the WHITELIST of commands that players will be able to see/use in the group "example"
    commands:
    - example
    # This is the BLACKLIST of subcommands that players will NOT be able to see/use in the group "example"
    subcommands:
    - example of
    # This is a custom message that players will see if they do not have commandwhitelist.group.<group_name> permission.
    # commandwhitelist.group.example in this case
    # If you don't want to use a custom message, set custom_command_denid_message: ""
    custom_command_denied_message: You don't have commandwhitelist.group.example permission.
  default:
    commands:
    - msg
    - tpdeny
    - tpa
    - pay
    - bal
    - baltop
    - tpahere
    - tpaccept
    - help
    - r
    - spawn
    - balance
    - warp
    subcommands:
    - help about
