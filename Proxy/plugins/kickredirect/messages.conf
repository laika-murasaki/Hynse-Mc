# KickRedirect | by 4drian3d

# 
# Debug Messages
debug-messages {
    final-result="----- FINAL DEBUG -----<newline> Player: <player_name><newline> Server: <server_name><newline> Kick Reason: <reason><newline> Kicked in Server Connect: <during_server_connect><newline> Final Event Result: <result><newline> Step: <step>"
    redirect-result="----- INITIAL DEBUG ----- <newline> Player: <player_name><newline> Server: <server_name><newline> Kick Reason: <reason><newline> Kicked in Server Connect: <during_server_connect><newline> Calculated result: <result><newline> Step: <step>"
}
# Sets the message to send if no server is found to which to send the player
kick-message="<gradient:#FF0000:dark_red>You could not be sent to a backup server"
# Error message to be sent in case no server is available to send to player
no-servers-found-to-redirect="<gradient:red:#fff494>[KickRedirect]</gradient> <gradient:#b82e00:#ff4000>No servers were found to redirect the player to. <gray>SendMode: <sendmode>"
# Message to send in player correctly redirect
redirect-message=""
# 
# Reload Messages
reload-messages {
    # Message to send in failed plugin reload
    failed-reload="<gradient:red:#fff494>[KickRedirect]</gradient> <gradient:#78edff:#699dff>An error ocurred in configuration reload, check your console logs"
    # Message to send in plugin reload
    reload-message="<gradient:red:#fff494>[KickRedirect]</gradient> <gradient:#78edff:#699dff>Correctly Reloaded Configuration"
    # Message to send in plugin reload start
    reloading-message="<gradient:red:#fff494>[KickRedirect]</gradient> <gradient:#78edff:#699dff>Reloading Configuration..."
}
